<div class="card user-card">
    <div class="background bg-info">
        <img [src]="user.avatar_url" alt="" class="img-fluid rounded-circle profile-pic border-2 border-danger">
    </div>

    <div class="card-body">
        <h5 class="card-title">
            Name: {{ user.name }}
        </h5>
        <p class="card-text">
            BIO: {{ user.bio }}
        </p>
        <p class="card-text">
            Company: {{ user.company }}
        </p>
        <p class="card-text">
            Blog: {{ user.blog }}
        </p>
    </div> 
</div>
